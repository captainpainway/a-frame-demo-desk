<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>An A-Frame Demo Desk</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="laptop-obj" src="laptop.obj"></a-asset-item>
            <a-asset-item id="laptop-mtl" src="laptop.mtl"></a-asset-item>
            <a-asset-item id="pens-obj" src="pens.obj"></a-asset-item>
            <a-asset-item id="pens-mtl" src="pens.mtl"></a-asset-item>
        </a-assets>
      <a-obj-model src="#laptop-obj" mtl="#laptop-mtl" position="0 0 -5"></a-obj-model>
      <a-obj-model src="#pens-obj" mtl="#pens-mtl" position="-3 1.2 -5"></a-obj-model>
      <a-box position="0 0 -4.2" rotation="-90 0 0" depth="0.2" width="12" height="3" color="#777777"></a-box>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
